<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>研究室在室可視化 (Google Sheets版)</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    .status-badge { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .in_lab     { background-color: #4caf50; }
    .in_campus { background-color: #ffca28; }
    .off_campus{ background-color: #e53935; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper teal darken-2">
      <a href="#" class="brand-logo center">研究室在室可視化</a>
    </div>
  </nav>
  <div class="container" style="margin-top:1rem;">
    <!-- 更新カード -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">ステータス更新</span>
        <select id="status-select" class="browser-default">
          <option value="in_lab">研究室内</option>
          <option value="in_campus">キャンパス内</option>
          <option value="off_campus">キャンパス外</option>
        </select>
        <button id="update-btn" class="btn waves-effect waves-light" style="margin-left:1rem;">更新</button>
      </div>
    </div>
    <!-- メンバー一覧 -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">メンバー一覧</span>
        <table class="highlight centered">
          <thead>
            <tr><th>名前</th><th>ステータス</th><th>更新日時</th></tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      M.AutoInit();
      const API_URL = 'https://script.google.com/macros/s/【YOUR_DEPLOY_ID】/exec';
      const members = ['山田太郎','佐藤花子','鈴木次郎','高橋美咲','伊藤誠','渡辺愛','山本健太','中村由美','小林拓也','加藤真理','吉田翔','山口奈々','井上亮','木村恵','斎藤大輔','松本理香','林直樹','清水香織','山崎優','石川亮子'];
      let userName = localStorage.getItem('username');
      while (!members.includes(userName)) {
        const name = prompt('あなたの名前を入力してください');
        if (members.includes(name)) { userName = name; localStorage.setItem('username',name); }
      }
      const selectEl = document.getElementById('status-select');
      const tbody = document.getElementById('table-body');

      // シートから読み込み
      async function loadStatuses() {
        const res = await fetch(API_URL);
        return await res.json();
      }
      // シートに書き込み
      async function updateStatus() {
        const status = selectEl.value;
        const url = `${API_URL}?action=update&name=${encodeURIComponent(userName)}&status=${status}`;
        await fetch(url);
        M.toast({html:'更新しました'});
        await refresh();
      }
      // テーブル再描画
      async function refresh() {
        const data = await loadStatuses();
        tbody.innerHTML = '';
        members.forEach(name => {
          const rec = data[name] || {status:'off_campus',timestamp:null};
          const ts = rec.timestamp? new Date(rec.timestamp).toLocaleString() : '-';
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${name}</td><td><span class='status-badge ${rec.status}'></span>${rec.status==='in_lab'?'研究室内':rec.status==='in_campus'?'キャンパス内':'キャンパス外'}</td><td>${ts}</td>`;
          tbody.appendChild(tr);
        });
      }

      document.getElementById('update-btn').addEventListener('click', updateStatus);
      refresh();
    });
  </script>
</body>
</html>
