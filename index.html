<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>研究室在室可視化アプリ</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    h1 { text-align: center; }
    nav { text-align: center; margin-bottom: 1rem; }
    nav a { margin: 0 0.5rem; text-decoration: none; }
    #control { margin: 1rem 0; text-align: center; }
    #status-select, #update-btn { font-size: 1rem; padding: 0.5rem; margin: 0.25rem; }
    #user-list { list-style: none; padding: 0; }
    .user-item { display: flex; align-items: center; margin: 0.5rem 0; }
    .status-dot { width: 1rem; height: 1rem; border-radius: 50%; margin-right: 0.75rem; flex-shrink: 0; }
    .in_lab     { background-color: #28a745; }
    .in_campus { background-color: #ffc107; }
    .off_campus{ background-color: #dc3545; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>研究室在室可視化アプリ</h1>
  <nav>
    <a href="index.html">トップページ</a>|
    <a href="index.html?mode=update">ステータス更新</a>
  </nav>

  <!-- 状態更新コントロール（mode=updateのときのみ表示） -->
  <div id="control" style="display:none;">
    <select id="status-select">
      <option value="in_lab">研究室内</option>
      <option value="in_campus">キャンパス内</option>
      <option value="off_campus">キャンパス外</option>
    </select>
    <button id="update-btn">更新</button>
  </div>

  <!-- メンバー一覧 -->
  <ul id="user-list"></ul>

  <script>
    // Firebase 初期化
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // メンバーリスト
    const members = [
      '小林','中西','市橋','高橋美咲','伊藤誠',
      '渡辺愛','山本健太','中村由美','小林拓也','加藤真理',
      '吉田翔','山口奈々','井上亮','木村恵','斎藤大輔',
      '松本理香','林直樹','清水香織','山崎優','石川亮子'
    ];

    // モード判定
    const params = new URLSearchParams(location.search);
    const isUpdateMode = params.get('mode') === 'update';

    // ユーザー名取得／検証（更新モード時のみ）
    let userName = localStorage.getItem('userName');
    function promptUserName() {
      let name;
      do {
        name = prompt('あなたの名前を選んで入力してください');
        if (!name) alert('名前の入力が必要です。');
        else if (!members.includes(name)) { alert('メンバーリストと一致しません。'); name = null; }
      } while (!name);
      userName = name;
      localStorage.setItem('userName', userName);
    }
    if (isUpdateMode) {
      document.getElementById('control').style.display = 'block';
      if (!userName || !members.includes(userName)) promptUserName();
    }

    // 状態更新
    function updateStatus() {
      if (!members.includes(userName)) return;
      const status = document.getElementById('status-select').value;
      db.ref('users/' + encodeURIComponent(userName)).set({ name: userName, status, timestamp: Date.now() });
      alert('更新しました: ' + document.getElementById('status-select').selectedOptions[0].text);
    }
    if (isUpdateMode) {
      document.getElementById('update-btn').addEventListener('click', updateStatus);
      updateStatus();
    }

    // メンバー状態一覧表示
    const listEl = document.getElementById('user-list');
    db.ref('users').on('value', snap => {
      const data = snap.val() || {};
      listEl.innerHTML = '';
      members.forEach(name => {
        const key = encodeURIComponent(name);
        const u = data[key] && members.includes(data[key].name)
                ? data[key]
                : { name, status: 'off_campus' };
        const li = document.createElement('li'); li.className = 'user-item';
        const dot = document.createElement('span'); dot.className = 'status-dot ' + u.status;
        const text = document.createTextNode(
          u.name + ' — ' + (
            u.status === 'in_lab'? '研究室内'
          : u.status === 'in_campus'? 'キャンパス内'
          : 'キャンパス外')
        );
        li.append(dot, text);
        listEl.append(li);
      });
    });
  </script>
</body>
</html>
