<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>研究室在室可視化 (Google Sheets版)</title>
  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <style>
    .status-badge { width: 12px; height: 12px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    .in_lab     { background-color: #4caf50; }
    .in_campus { background-color: #ffca28; }
    .off_campus{ background-color: #e53935; }
  </style>
</head>
<body>
  <nav>
    <div class="nav-wrapper teal darken-2">
      <a href="#" class="brand-logo center">研究室在室可視化</a>
    </div>
  </nav>
  <div class="container" style="margin-top:1rem;">
    <!-- 更新カード -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">ステータス更新</span>
        <select id="status-select" class="browser-default">
          <option value="in_lab">研究室内</option>
          <option value="in_campus">キャンパス内</option>
          <option value="off_campus">キャンパス外</option>
        </select>
        <button id="update-btn" class="btn waves-effect waves-light" style="margin-left:1rem;">更新</button>
      </div>
    </div>
    <!-- メンバー一覧 -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">メンバー一覧</span>
        <table class="highlight centered">
          <thead>
            <tr><th>名前</th><th>ステータス</th><th>更新日時</th></tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      M.AutoInit();
      const API_URL = 'https://script.google.com/macros/s/AKfycbxLz0NYcU2o80qet0ZzP3kY_Xl9-TC1SoaZF36SQ9fbPouQ9i0O-xOC-tzV5pBd8qByyg/exec';
      const members = ['小林','中西'];

      // ユーザー名取得／検証（初回に1度だけ）
      let userName = localStorage.getItem('username');
      if (!members.includes(userName)) {
        let name = null;
        do {
          name = prompt('あなたの名前を入力してください');
          if (name === null) {
            alert('名前の入力がキャンセルされました。');
            return; // 入力がない場合は処理を中止
          } else if (!members.includes(name)) {
            alert('メンバーリストと一致しません。再度入力してください。');
            name = null;
          }
        } while (!name);
        userName = name;
        localStorage.setItem('username', userName);
      }

      const selectEl = document.getElementById('status-select');
      const tbody = document.getElementById('table-body');

      // GET: シートから読み込み
      async function loadStatuses() {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('読み込み失敗');
        return await res.json();
      }
      // POST: シートに書き込み
      async function postStatus(name, status) {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'update', name, status })
        });
        if (!res.ok) throw new Error('更新失敗');
        return await res.json();
      }
      // テーブル再描画
      async function refresh() {
        try {
          const data = await loadStatuses();
          tbody.innerHTML = '';
          members.forEach(name => {
            const rec = data[name] || { status: 'off_campus', timestamp: null };
            const ts = rec.timestamp ? new Date(rec.timestamp).toLocaleString() : '-';
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${name}</td>
              <td><span class='status-badge ${rec.status}'></span>${
                  rec.status === 'in_lab'? '研究室内'
                : rec.status === 'in_campus'? 'キャンパス内'
                : 'キャンパス外'}
              </td>
              <td>${ts}</td>
            `;
            tbody.appendChild(tr);
          });
        } catch (err) {
          console.error(err);
          M.toast({ html: 'データ読み込みエラー' });
        }
      }

      document.getElementById('update-btn').addEventListener('click', async () => {
        try {
          await postStatus(userName, selectEl.value);
          M.toast({ html: '更新しました' });
          await refresh();
        } catch (err) {
          console.error(err);
          M.toast({ html: '更新エラー' });
        }
      });

      // 初期表示
      refresh();
    });
  </script>
</body>
</html>
