<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>研究室在室可視化アプリ</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 1rem; }
    h1 { text-align: center; margin-bottom: 1rem; }
    #control { margin: 1rem 0; text-align: center; }
    #status-select, #update-btn { font-size: 1rem; padding: 0.5rem; margin: 0.25rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: center; }
    th { background-color: #f5f5f5; }
    .magnet { font-size: 1.2rem; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database-compat.js"></script>
</head>
<body>
  <h1>研究室在室可視化アプリ</h1>

  <!-- 更新コントロールと一覧を同一画面に統合 -->
  <div id="control">
    <label for="status-select">ステータス更新:</label>
    <select id="status-select">
      <option value="in_lab">研究室内</option>
      <option value="in_campus">キャンパス内</option>
      <option value="off_campus" selected>キャンパス外</option>
    </select>
    <button id="update-btn">更新</button>
  </div>

  <!-- メンバー状態一覧テーブル -->
  <table>
    <thead>
      <tr>
        <th>名前</th>
        <th>研究室内</th>
        <th>キャンパス内</th>
        <th>キャンパス外</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    // Firebase 初期化（自分の設定に置き換えてください）
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // メンバーリスト
    const members = [
      '山田太郎','佐藤花子','鈴木次郎','高橋美咲','伊藤誠',
      '渡辺愛','山本健太','中村由美','小林拓也','加藤真理',
      '吉田翔','山口奈々','井上亮','木村恵','斎藤大輔',
      '松本理香','林直樹','清水香織','山崎優','石川亮子'
    ];

    // ユーザー名取得/検証
    let userName = localStorage.getItem('userName');
    function promptUserName() {
      let name;
      do {
        name = prompt('あなたの名前を選んで入力してください');
        if (!name) alert('名前が必要です。');
        else if (!members.includes(name)) { alert('メンバーリストと一致しません。'); name = null; }
      } while (!name);
      userName = name;
      localStorage.setItem('userName', userName);
    }
    if (!userName || !members.includes(userName)) promptUserName();

    // ステータス更新処理
    function updateStatus() {
      const select = document.getElementById('status-select');
      const status = select.value;
      db.ref('users/' + encodeURIComponent(userName)).set({ name: userName, status, timestamp: Date.now() });
      alert('ステータスを更新しました: ' + select.selectedOptions[0].text);
    }
    document.getElementById('update-btn').addEventListener('click', updateStatus);
    // 初回はキャンパス外登録
    updateStatus();

    // テーブル描画
    const tbody = document.getElementById('table-body');
    db.ref('users').on('value', snapshot => {
      const data = snapshot.val() || {};
      tbody.innerHTML = '';
      members.forEach(name => {
        const key = encodeURIComponent(name);
        const record = data[key];
        const status = record && record.name === name ? record.status : 'off_campus';
        const tr = document.createElement('tr');
        // 名前セル
        const tdName = document.createElement('td'); tdName.textContent = name; tr.appendChild(tdName);
        // マグネットセル
        ['in_lab','in_campus','off_campus'].forEach(st => {
          const td = document.createElement('td');
          if (status === st) td.innerHTML = '<span class="magnet">🧲</span>';
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
